<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>이벤트 수정</title>
		<link rel="stylesheet" type="text/css" href="/hotel/style/contents.css" />
		<script src="/hotel/js/includeHTML.js"></script>
	</head>
	<body>
		<style>
			.write_inner
			{
				width:700px;
				height:600px;
				margin:85px;
			}
			.write_btn
			{
				position:relative;
				width:70px;
				height:45px;
				font-size:18px;
			}
			.cancel_btn
			{
				position:relative;
				width:70px;
				height:45px;
				font-size:18px;
			}
			.btn_area
			{
				position:relative;
				top:30px;
			}
			.writetbl
			{
				border-color:#f1e3c4;
				border-width:5px;
				border-style:solid;
			}
			.writetbl hr
			{
				background-color:#f1e3c4;
				height:5px;
				width:705px;
				margin-top:0px;
				margin-bottom:0px;
			}
		</style>
		<header include-html="/hotel/include/head.html"></header>
		<!-- 컨텐츠 시작하는 부분 -->
		<div class="main">
			<div class="menubar">
				<h2>프로모션</h2>
				<hr>
				<ul class="menu">
					<li><a href="/hotel/promotion/event/" style="background-color: yellow; padding: 0 30px;">이벤트</a></li>
					<li><a href="/hotel/promotion/review/">리뷰</a></li>
				</ul>
				<!-- //.menu -->
			</div>
			<!-- //.menubar -->
			<div class="contents">
				<h3>이벤트</h3>
				<p class="list"><img src="/hotel/image/home.png" width="20px;" height="20px;"> &gt; 프로모션 &gt; 이벤트</p>
				<hr>
				<div class="write_inner">
					<form name="modifyfrm" id="modifyfrm" action="view.html">
						<table border="0" class="writetbl" style="width:700px; height:100%; border-collapse:collapse;">
							<tr>
								<td style="background-color:#f1e3c4; padding-bottom:10px;">제목</td>
								<td>
								<input type="text" name="title" style="width:650px; height:50px; border:none; font-size:18px;
								"placeholder="제목을 입력하세요" value="제목입니다">
								<hr style="width:650px;">
								</td>
							</tr>
							<tr>
								<td style="background-color:#f1e3c4;">내용</td>
								<td>
								<textarea name="note" style="width:650px; height:290px; resize:none; border:none; outline:none;" placeholder="내용을 입력하세요">내용입니다</textarea>
								<hr style="width:650px;">
								</td>
							</tr>
							<tr>
								<td style="background-color:#f1e3c4;">첨부파일</td>
								<td><input type="file" name="attach"></td>
							</tr>
						</table>
						<div class="btn_area">
							<a href="view.html" style="position:relative; left:300px;"><input type="submit" class="write_btn" value="저장"></a>
							<a href="view.html" style="position:relative; left:330px;"><input type="button" class="cancel_btn" value="취소"></a>
						</div>
					</form>
				</div>
			</div>
			<!-- //.contents -->
		</div>
		<!-- //.main -->
		<!--  컨텐츠 끝나는 부분 -->
		<footer include-html="/hotel/include/tail.html" ></footer>
		<script>
	    includeHTML();
		</script>
	</body>
</html>
